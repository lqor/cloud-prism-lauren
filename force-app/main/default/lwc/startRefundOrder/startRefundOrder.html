<template>
    <lightning-quick-action-panel header="Start Refund Order">

        <div class="slds-grid slds-var-m-vertical_xx-large slds-var-p-vertical_xx-large">
            <div class="slds-col slds-size_1-of-3">
            </div>
            <div class="slds-col slds-size_1-of-3">
                <lightning-combobox
                    name="reason"
                    label="Reason for requesting the refund, if provided:"
                    value={value}
                    placeholder="Select a Reasonâ€¦"
                    options={options}
                    onchange={handleChange}>
                </lightning-combobox>
            </div>
            <div class="slds-col slds-size_1-of-3">
            </div>
        </div>

        <div slot="footer" class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-3">
            </div>
            <div class="slds-col slds-size_1-of-3 slds-align_absolute-center">
                <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
                <lightning-button 
                    class="slds-m-left_x-small" 
                    variant="brand" 
                    label="Save" 
                    type="submit" 
                    onclick={handleSubmit}>
                </lightning-button>
            </div>
            <div class="slds-col slds-size_1-of-3">
            </div>
        </div>

    </lightning-quick-action-panel>
</template>
